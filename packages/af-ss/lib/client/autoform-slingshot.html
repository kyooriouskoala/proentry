<template name="afSlingshot">
    <div class="form-group file-upload">
        {{#if fileUpload}}
        {{#with fileUpload}}
        {{> Template.dynamic template=template data=data}}
        {{/with}}
        <br/>
        <a class="file-upload-clear" file-input="{{name}}"><i class="fa fa-times"></i> {{removeLabel}}</a>
        {{else}}
        <label for="file-{{name}}" class="btn btn-default">
            {{label}}
            <input class="hidden" id="file-{{name}}" file-input="{{name}}" type="file" accept="{{accept}}" />
        </label>
        {{/if}}
        <!-- <div class="">{{> afQuickField name=name}}</div> -->
        <input type="text" style="display:none;" data-slingshot-directive="{{this.atts.slingshotdirective}}" {{fileUploadAtts}} value="{{value}}">
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
            <span class="sr-only">{{progress}}% Complete</span>
        </div>
    </div>
</template>

<template name="fileThumbIcon">
    <a class="btn btn-default" target="_blank" href="{{src}}">
        <i class="fa fa-{{icon}}"></i> {{filename}}
    </a>
</template>

<template name="fileThumbImg">
    <img src="{{src}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">
</template>
